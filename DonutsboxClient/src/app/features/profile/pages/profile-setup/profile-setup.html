<div class="min-h-screen bg-gradient-to-br from-pink-50 via-yellow-50 to-amber-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-lg w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div class="w-12 h-12 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-lg">⚙️</span>
        </div>
      </div>
      <h1 class="text-3xl font-extrabold text-amber-900 tracking-tight">Настройка профиля автора</h1>
      <p class="mt-2 text-amber-800">
        Добро пожаловать! Пожалуйста, заполните информацию о своей странице, чтобы начать.
      </p>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
    <form [formGroup]="setupForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="pageName" class="block text-sm font-medium text-gray-700">Название страницы</label>
          <input
            id="pageName"
            type="text"
            formControlName="pageName"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-colors"
            required
          />
          @if (setupForm.get('pageName')?.invalid && setupForm.get('pageName')?.touched) {
            <div class="text-red-500 text-sm mt-1">Название страницы обязательно.</div>
          }
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Описание</label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-colors"
          ></textarea>
        </div>
        <div>
          <label for="avatarUrl" class="block text-sm font-medium text-gray-700">URL аватара</label>
          <input
            id="avatarUrl"
            type="text"
            formControlName="avatarUrl"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-colors"
          />
        </div>
        <div>
          <label for="bannerUrl" class="block text-sm font-medium text-gray-700">URL баннера</label>
          <input
            id="bannerUrl"
            type="text"
            formControlName="bannerUrl"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-colors"
          />
        </div>
      </div>

      @if (errorMessage()) {
        <div class="mt-4 text-red-500 text-center">
          {{ errorMessage() }}
        </div>
      }

      <button
        type="submit"
        [disabled]="setupForm.invalid || isCreating()"
        class="w-full px-4 py-2 mt-6 font-semibold text-white bg-amber-600 rounded-lg hover:bg-amber-700 disabled:bg-gray-400 transition-colors"
      >
        @if (isCreating()) {
          <span class="flex items-center justify-center gap-2">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
            Создание...
          </span>
        } @else {
          Сохранить и продолжить
        }
      </button>
    </form>
    </div>
  </div>
</div>
