<div class="min-h-screen bg-gradient-to-br from-pink-50 via-yellow-50 to-amber-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div class="w-12 h-12 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-lg">✨</span>
        </div>
      </div>
      <h2 class="text-3xl font-extrabold text-amber-900 tracking-tight">
        Создание аккаунта
      </h2>
      <p class="mt-2 text-amber-800">
        Присоединяйтесь к сообществу создателей контента
      </p>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
      <app-register-form (register)="onRegister($event)"></app-register-form>
      
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          Уже есть аккаунт?
          <a routerLink="/auth/login" class="font-semibold text-amber-600 hover:text-amber-700 transition-colors">
            Войти
          </a>
        </p>
        <p class="mt-4 text-sm text-gray-500">
          <a routerLink="/" class="font-semibold text-amber-600 hover:text-amber-700 transition-colors">
            На главную
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
