<form (ngSubmit)="submit()" class="space-y-6">
  <div>
    <label class="block text-sm font-medium leading-6 text-gray-900">Email</label>
    <input [(ngModel)]="model.emailAuth" name="emailAuth" type="email" required class="mt-2 block w-full rounded-md border px-3 py-2" />
  </div>
  <div>
    <label class="block text-sm font-medium leading-6 text-gray-900">Пароль</label>
    <input [(ngModel)]="model.password" name="password" type="password" required class="mt-2 block w-full rounded-md border px-3 py-2" />
  </div>
  <button type="submit" class="w-full rounded-md bg-indigo-600 px-3 py-2 text-white">Войти</button>
</form>
