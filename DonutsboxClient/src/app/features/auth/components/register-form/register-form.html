<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      id="email"
      type="email"
      formControlName="authEmail"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
    />
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
    />
  </div>
  <div>
    <label for="repeatPassword" class="block text-sm font-medium text-gray-700"
      >Повторите пароль</label
    >
    <input
      id="repeatPassword"
      type="password"
      formControlName="repeatPassword"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
    />
  </div>
  <div>
    <label for="role" class="block text-sm font-medium text-gray-700">Роль</label>
    <select
      id="role"
      formControlName="role"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
    >
      <option value="User">Пользователь</option>
      <option value="Creator">Автор</option>
    </select>
  </div>
  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400"
  >
    Зарегистрироваться
  </button>
</form>
